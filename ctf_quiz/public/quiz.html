<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="sidebar">
            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboardList"></ul>
            </div>
            <div class="all-questions">
                <h2>All Questions</h2>
                <ul id="allQuestionsList"></ul>
            </div>
        </div>
        
        <div class="quiz-content">
            <h1>CTF Quiz</h1>
            <div id="questionContainer" class="question-container">
                <div class="question-box">
                    <h3 id="questionText"></h3>
                    <div id="optionsContainer" class="options-container"></div>
                    <button id="submitAnswer" class="submit-button">Submit</button>
                </div>
            </div>
            <div class="navigation-container">
                <button id="prevQuestion" class="nav-button">Previous</button>
                <span id="questionNumber"></span>
                <button id="nextQuestion" class="nav-button">Next</button>
            </div>
            <div id="scoreContainer" class="score-container">
                <h3>Your Score: <span id="score">0</span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
